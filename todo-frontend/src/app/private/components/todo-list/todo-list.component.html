<div cdkDropListGroup style="margin: 50px;">

  <div>
    <h2>Actions</h2>
    <button mat-button color="primary" (click)="onShowCreateTodoDialog()">New Todo Item</button>
  </div>

  <mat-divider style="margin-top: 2rem; margin-bottom: 3rem;"></mat-divider>
  
    <div class="list-container">
      <h2>Pending</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="pendingItems"
        class="list"
        (cdkDropListDropped)="drop($event)">
        <app-todo-item class="todo-item" *ngFor="let item of pendingItems" cdkDrag [item]="item" ></app-todo-item>
      </div>
    </div>
  
    <div class="list-container">
      <h2>In-Progress</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="inProgressItems"
        class="list"
        (cdkDropListDropped)="drop($event)">
        <app-todo-item class="todo-item" *ngFor="let item of inProgressItems" cdkDrag [item]="item" ></app-todo-item>
      </div>
    </div>
  
    <div class="list-container">
      <h2>Completed</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="completedItems"
        class="list"
        (cdkDropListDropped)="drop($event)">
        <app-todo-item class="todo-item" *ngFor="let item of completedItems" cdkDrag [item]="item" ></app-todo-item>
      </div>
    </div>
  
  
  </div>
